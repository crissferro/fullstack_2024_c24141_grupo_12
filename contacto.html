<head>

  <!-- validar mail -->
  <script type="text/javascript">
    function validarEmail(valor) {
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3,4})+$/.test(valor))
        alert("La dirección de email " + valor + " es correcta.");
      else alert("La dirección de email es incorrecta.");
    }
  </script>

  <title>SoloCaps</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
  <header>
    <div>
      <a href="index.html">
        <img src="./img/logo.png" alt="Logo de Solo Caps"/></a>

      <h1>Solo Caps</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="accesorios.html">Accesorios</a>
      <a class="activo" href="contacto.html">Contactenos</a>
    </nav>
    <!-- <img class="carrito" src="./img/img-nuevas/carrito.png" alt="" /> -->

  </header>
  <main>
    <!--carrusel boostrap inicio-->
    <section id="slider">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/banner1.jpg" class="d-block w-100" alt="banner1">
          </div>
          <div class="carousel-item">
            <img src="./img/banner3.jpg" class="d-block w-100" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="./img/banner5.jpg" class="d-block w-100" alt="banner3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!--fin de carrusel-->
    <br><br>
    <section>
      <h2>Llena el Formulario de Contacto</h2>
      <br /><br />

      <form action="" class="contenedor_contacto">
        <fieldset>
          <legend>Información Personal</legend>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu Nombre"/>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Tu Correo Electrónico" required/>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Tu Teléfono"/>

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" placeholder="Deja tu mensaje"></textarea>
        </fieldset>
        <br>
        <fieldset>
          <legend>Contacto</legend>

          <p>Como desea ser contactado:</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" value="telefono"/>

            <label for="correo">Correo</label>
            <input type="radio" name="contacto" value="correo" id="correo"/>
          </div>

          <p>Si Eligio Teléfono, elija la Fecha y Hora</p>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha"/>

          <label for="hora">Hora:</label>
          <input type="time" id="hora" min="9:00" max="18:00"/>

        </fieldset>
        <fieldset>
          <input type="submit" value="Enviar" onclick="return validarEmail()"/>
        </fieldset>

      </form>
    </section>
  </main>
