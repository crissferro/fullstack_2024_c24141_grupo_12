<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <script
      src="https://kit.fontawesome.com/e0f7a1940e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- validar mail -->
    <script type="text/javascript">
      function validarEmail(valor) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3,4})+$/.test(valor))
          alert("La dirección de email " + valor + " es correcta.");
        else alert("La dirección de email es incorrecta.");
      }
    </script>

    <title>SoloCaps</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./img/icono.svg"
    />
  </head>
  <body>
    <header>
      <div class="titulosolocaps">
        <a href="index.html">
          <img
          src="./img/logo.svg"
            alt="Logo de Solo Caps"
            class="logo"
        /></a>

        <h1>Solo Caps</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="accesorios.html">Accesorios</a></li>
          <li class="activo"><a href="contacto.html">Contactenos</a></li>
        </ul>
      </nav>
      <img class="carrito flotante" src="./img/img-nuevas/carrito.png" alt="" />
    </header>
    <main>
      <!--carrusel inicio-->
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/banner1.jpg"
              class="w-100"
              alt="baner1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner3.jpg"
              class="w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner5.jpg"
              class="w-100"
              alt="baner2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--fin de carrusel-->
      <br><br>
      <section>
        <h2>Llena el Formulario de Contacto</h2>
        <br /><br />

        <form action="" class="contenedor_contacto">
          <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre" />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Tu Correo Electrónico"
              required
            />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono" />

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" placeholder="Deja tu mensaje"></textarea>
          </fieldset>
          <br>
          <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser contactado:</p>
            <div class="forma-contacto">
              <label for="telefono">Teléfono</label>
              <input type="radio" name="contacto" value="telefono" />

              <label for="correo">Correo</label>
              <input type="radio" name="contacto" value="correo" id="correo" />
            </div>

            <p>Si Eligio Teléfono, elija la Fecha y Hora</p>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" />

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="9:00" max="18:00" />
          
          </fieldset>
          <fieldset>
            <input
                      type="submit"
                      value="Enviar"
                      onclick="return validarEmail()"
                    />
          </fieldset>

        </form>
      </section>
    </main>
    <footer>
      <div class="footer">
        <a class="redsoc" href="#"><i class="fa-brands fa-facebook"></i></a>
        <a class="redsoc" href="#"><i class="fa-brands fa-twitter"></i></a>
        <a class="redsoc" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="redsoc" href="#"><i class="fa-brands fa-pinterest"></i></a>
        <a class="redsoc" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <p>Derechos reservados @2024</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
