<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />

      crossorigin="anonymous"

  <body>
    <header>
      <div class="titulosolocaps">
        <a href="index.html">
          <img
            src="./img/img-nuevas/logonuevo.svg"
            alt="Logo de Solo Caps"
            class="logo"
        /></a>

        <h1>Solo Caps</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="accesorios.html">Accesorios</a></li>
          <li><a href="contacto.html">Contactenos</a></li>
        </ul>
      </nav>
    </header>
    <br /><br />
    <main>
      <!--carrusel inicio-->
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://img.freepik.com/fotos-premium/capsulas-cafe-expreso-aisladas-sobre-fondo-negro-vista-primer-plano-banner-detalles_771335-22533.jpg"
              class="d-block w-100"
              alt="baner1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://exploracafe.pe/wp-content/uploads/2022/11/banner__01-min.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/fotos-premium/capsulas-cafe-maquinas-cafe-instantaneo-descanso-cafe-oficina-trabajadores-oficina-maquina-cafe-moderna_357568-5786.jpg"
              class="d-block w-100"
              alt="baner2"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleRide"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--fin de carrusel-->
      <h2>Accesorios</h2>
    </main>
