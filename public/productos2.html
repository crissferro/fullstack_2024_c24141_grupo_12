<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/e0f7a1940e.js" crossorigin="anonymous"></script>
    <title>SoloCaps</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img src="./img/logo.png" alt="Logo de Solo Caps">
            </a>
            <h1>Solo Caps</h1>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a class="activo" href="productos.html">Productos</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="contacto.html">Contactenos</a>
        </nav>
    </header>
    <main>
        <div id="slider">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/banner1.jpg" class="d-block w-100" alt="banner1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/banner3.jpg" class="d-block w-100" alt="banner2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/banner5.jpg" class="d-block w-100" alt="banner3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <section id="productos" class="tarjeta">
            <h2>Productos</h2>
            <div id="productos-container"></div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <a class="redsoc" href="#"><i class="fa-brands fa-facebook"></i></a>
            <a class="redsoc" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a class="redsoc" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="redsoc" href="#"><i class="fa-brands fa-pinterest"></i></a>
            <a class="redsoc" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <p>Derechos reservados @2024</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function fetchProductos() {
            try {
                const response = await fetch('/api/productos');
                const productos = await response.json();
                const productosContainer = document.getElementById('productos-container');
                productosContainer.innerHTML = productos.map(producto => `
                    <article>
                        <h3>${producto.nombre}</h3>
                        <div class="cuerpo">
                            <img src="./img/${producto.imagen}" alt="${producto.nombre}">
                            <p>${producto.descripcion}</p>
                            <p class="precio">$${producto.precio}</p>
                        </div>
                        <div class="pie">
                            <a href="#!">Comprar</a>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProductos);
    </script>
</body>
</html>
